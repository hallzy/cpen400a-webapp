<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/main.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <title>UBC Bookstore</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="header">
    <div id="logo">
      <img src="images/logo.png" alt="logo">
    </div>
    <div id="welcomeBanner">
      <img src="images/welcome-banner.jpg" alt="Welcome!">
      <h1>UBC bookstore</h1>
    </div>
  </div>
  <div id="mainContent">
    <button id="show_cart" onclick="showCart()">Cart ($0)</button>
    <div id="navigationMenu">
      <ul>
        <li>All Items</li>
        <li>Books</li>
        <li>Clothing</li>
        <li>Tech</li>
        <li>Gifts</li>
        <li>Stationary</li>
        <li>Supplies</li>
      </ul>
    </div>
    <div id="productList">
      <!-- We will use this template in the JS code and duplicate it for -->
      <!-- every product on our website -->
      <template id="productTemplate">
        <div class="product">
          <div class="product_images">
            <img class="product_pic" src="path or url to product image">
            <img class="cart_image" src="images/cart.png">
            <button class="add_button">
              Add
            </button>
            <button class="remove_button">
              Remove
            </button>
          </div>
          <p class="title">product name</p>
          <p class="price">product price</p>
        </div>
      </template>
    </div>
  </div>
</body>

</html>
