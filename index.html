<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/main.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <title>UBC Bookstore</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="header">
    <div id="logo">
      <img src="images/logo.png" alt="logo">
    </div>
    <div id="welcomeBanner">
      <img src="images/welcome-banner.jpg" alt="Welcome!">
      <h1>UBC bookstore</h1>
    </div>
  </div>
  <div id="mainContent">
    <button id="show_cart">Cart ($0)</button>
    <div id="cartModal">
      <div class="modal-content">
        <div class="modal-header">
          <!-- &times; is the X -->
          <span class="close">&times;</span>
          <h2>Cart</h2>
        </div>
        <div class="modal-body">
          <table id="cart_items">
            <tr>
              <th>Description</th>
              <th></th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Total</th>
            </tr>
            <template id="cartTemplate">
              <tr class="temp">
                <td class="cart-item-title"></td>
                <td class="cart-inc-dec">
                  <button class="inc_button">+</button>
                  <button class="dec_button">-</button>
                </td>
                <td class="cart-item-quantity">
                </td>
                <td class="cart-item-unit-price"></td>
                <td class="cart-item-total-price"></td>
              </tr>
            </template>
            <!-- <tr> -->
            <!--   <td></td> -->
            <!--   <td></td> -->
            <!--   <td><strong>Sub Total:</strong></td> -->
            <!--   <td id="cart-total">0</td> -->
            <!-- </tr> -->
          </table>
        </div>
        <div class="modal-footer">
          <p>Checkout</p>
        </div>
      </div>
    </div>
    <div id="navigationMenu">
      <ul>
        <li>All Items</li>
        <li>Books</li>
        <li>Clothing</li>
        <li>Tech</li>
        <li>Gifts</li>
        <li>Stationary</li>
        <li>Supplies</li>
      </ul>
    </div>
    <div id="productList">
      <!-- We will use this template in the JS code and duplicate it for -->
      <!-- every product on our website -->
      <template id="productTemplate">
        <div class="product">
          <div class="product_images">
            <img class="product_pic" src="path or url to product image">
            <img class="cart_image" src="images/cart.png">
            <button class="add_button">
              Add
            </button>
            <button class="remove_button">
              Remove
            </button>
          </div>
          <p class="title">product name</p>
          <p class="price">product price</p>
        </div>
      </template>
    </div>
  </div>
</body>
